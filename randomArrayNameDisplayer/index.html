<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <button onclick='buttonClick(0, 7, names)' >Click for Random Name</button>
    <section class="preview">



    </section>

  </body>
  <script>
    let names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    let para = document.createElement('p');
    let index;

    // Add your code here
    function randNum(start, end) {
        index = Math.floor(Math.random() * end) + start;
        return index;
    }
    function chooseName (arr) {
        name = arr[index];
        para.textContent = name;
    }
    function buttonClick(start, end, arr) {
      randNum(start, end)
      chooseName(arr)
    }
    
    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
