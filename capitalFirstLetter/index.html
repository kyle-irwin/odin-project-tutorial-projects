<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="box" type="text" onchange="getString()" >
    </form>
    <p id="para"></p>
<script>

function getString () {
    let val = document.getElementById("box").value;
    capitalize(val)
}

let lowString;
let firstLetter;
let capFirst;
let finalStr;

function capitalize (str) {
    lowString = str.toLowerCase();
    firstLetter = lowString.charAt(0);
    capFirst = firstLetter.toUpperCase();
    finalStr = lowString.replace(firstLetter, capFirst);
    console.log(finalStr);
    document.getElementById("para").innerHTML = finalStr;
};


</script>





</body>
</html>
